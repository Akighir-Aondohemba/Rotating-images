<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="4a4ce17d-d3b8-461b-bf19-3657d87e437b.jpg" alt="Burger" />
      </span>
      <span style="--i: 2">
        <img src="b67cc7b0-ce61-421a-9ea4-5632baf04ca3.jpg" alt="" />
      </span>
      <span style="--i: 3">
        <img src="f..jpg" alt="" />
      </span>
      <span style="--i: 4">
        <img src="chicken waffles 800..jpeg" alt="" />
      </span>
      <span style="--i: 5">
        <img src="cocktail..jpg" alt="" />
      </span>
      <span style="--i: 6">
        <img src="cover page.webp" alt="" />
      </span>
      <span style="--i: 7">
        <img src="M..jpg" alt="" />
      </span>
      <span style="--i: 8">
        <img src="screen.jpg" alt="" />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">prev</button>
      <button class="btn" id="Next">Next</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
